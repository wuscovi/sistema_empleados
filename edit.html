<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Editar Empleado</title>
</head>
<body>
    {% include 'header.html' %}

    <div class="container">
        <br>
        <div class="card">
            <div class="card-header">
                Editar empleado
            </div>
            <div class="card-body">
                <form method="post" action="/update" enctype="multipart/form-data">
                    {% for empleado in empleados %}
                    <input type="hidden" value="{{ empleado[0] }}" name="txtID" id="txtID">
                    <div class="form-group">
                        <label for="txtNombre">Nombre:</label>
                        <input id="txtNombre" class="form-control" type="text" value="{{ empleado[1] }}" name="txtNombre">
                    </div>
                    <div class="form-group">
                        <label for="txtCorreo">Correo:</label>
                        <input id="txtCorreo" class="form-control" type="text" value="{{ empleado[2] }}" name="txtCorreo">
                    </div>
                    <div class="form-group">
                        <label for="txtFoto">Foto:</label>
                        <br>
                        <img class="img-thumbnail" width="100" src="{{ url_for('uploads', nombreFoto=empleado[3]) }}" alt="">
                        <br>
                        <input id="txtFoto" class="form-control" type="file" name="txtFoto">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success" value="Modificar">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">Regresar</a>
                    </div>
                    {% endfor %}
                </form>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}
</body>
</html>
